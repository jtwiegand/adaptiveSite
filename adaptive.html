<!DOCTYPE html>
<html>
	<head>
		<title>Adaptive Site</title>
			<link id="adaptiveCSS" rel="stylesheet" type="text/css" href="css/mobile.css">
			
			<script type="text/javascript">
				function resize()
				{
						/*desktop screen (more than 1024 px)*/
						if(window.innerWidth > 1024)
						{
									document.getElementById("adaptiveCSS").href = "css/desktop.css";
						}
						
						/*tablet screen (from 481 to 1024px)*/
						else if(window.innerWidth > 480)
						{
									document.getElementById("adaptiveCSS").href = "css/tablet.css";
						}
						
						/*mobile screen(up to 480 px)*/
						else
						{
									document.getElementById("adaptiveCSS").href = "css/mobile.css";
						}					
													
				}
				
			</script>
	</head>
	<body onResize="resize()">
		<div id="mainGrid">
			<div id="grid1" class="contentGrid">				
				<p>Grid One</p>
			</div>
			<div id="grid2" class="contentGrid">
				<p>Grid Two</p>
			</div>
			<div id="grid3" class="contentGrid">
				<p>Grid Three</p>
			</div>
			<div id="grid4" class="contentGrid"> 
				<p>Grid Four</p>
			</div>
		</div>
	</body>
</html>
